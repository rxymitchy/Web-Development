<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"  content = "width=device-width intial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Form</title>

    <style>
        button:hover {
            background-color: #a8aea9;
        }
    </style>
</head>

<body>
    <h1>Sample Form</h1>

    <form action="#" method="POST"></form>
    <div class = "container highlight">
        <fieldset>
            <legend style="color:blue;">Personal Information</legend>
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" placeholder="Enter Your Name" required><br><br>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
            <!-- Zip Code Input with Pattern Validation -->
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Enter a 5-digit zip code" placeholder="Zip Code" required><br><br>
    
            <!-- Password Input with Min and Max Length -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Enter your password" required><br><br>
    
            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="aus">Australia</option>
            </select><br><br>
    
            <!-- Comments Textarea -->
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Write your comments here"></textarea><br><br>
        
            <!-- Audio Input -->
            <label for="audio">Upload Audio File:</label>
            <input type="file" id="audio" name="audio" accept="audio/*"><br><br>

            <!-- Video Input -->
            <label for="video">Upload Video File:</label>
            <input type="file" id="video" name="video" accept="video/*"><br><br>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </fieldset>
    </div>
    </form>
</body>

</html>
