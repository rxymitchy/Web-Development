<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

<h1 style="text-align:center">User Registration Form</h1>

<form action="#" method="POST">
    <div style="width: 200px; padding: 10px; margin:20px; border: 2px solid black; text-align: center;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <fieldset>
        <legend>Register Here</legend>
        <!-- Full Name Input -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required maxlength="100"><br><br>

        <!-- Email Address Input with Validation -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Password Input with Min Length -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" maxlength="20"><br><br>

        <!-- Age Input with Minimum Value -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required min="18"><br><br>

        <!-- Gender Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" required>
        </fieldset><br>

        <!-- Terms and Conditions Checkbox -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a>.
        </label><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </fieldset>
    </div>
</form>

Link to audio & video work:<a href="multimedia.html">Multimedia Work</a>

</body>
</html>
